<h1>Multiplication Tables</h1>
<div id="table" style="display: flex;"></div>

<script>
        //generate multiplication table for single number
        let numbers = [1, 2, 3, 4, 5];
        let multipliers = [1, 2, 3, 4, 5];
        let htmlArr = [];
        numbers.forEach((number) => {
            let table = [];

            let MultiplicationLine = (multiplier) => {
                let product = number * multiplier;
                let html = "<p>" + number + " x " + multiplier + " = " + product + "</p>"

                table.push(html);
            }

        multipliers.forEach(MultiplicationLine);
        console.table(table);
        let html = '<div style="padding: 8px 16px;background-color: beige;margin-right: 16px">'
            + table.join("\n") + "</div>";
        htmlArr.push(html);
    })
            document.getElementById("table").innerHTML = htmlArr.join("<br>");
</script>
